<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pague e Leve - Seu Carrinho</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/reset.css"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
                                                    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<style>
    .bg {
        background-color: #25CF03;
    }

    .space5 {
        height: 5vh;
    }

    .space15 {
        height: 10vh;
    }

    .cart-item-card {
        border-left: 5px solid #25CF03; /* Estilo visual para os itens do carrinho */
    }
</style>

<body class="section bg">

<a type="button" href="/home" class="btn"> <h1 class=""><i class="bi bi-arrow-left-circle-fill"></i></h1>
</a>
<div class="text-center">
    <img src="/images/LogoP.png" alt="Logo"> </div>
<h1 class="text-center text-white my-4">Seu Carrinho</h1>

<div class="container bg-light p-3 rounded-3 shadow">
    <div id="cart-items-container">
        <p class="text-center text-muted">Carregando itens do carrinho...</p>
    </div>

    <hr class="my-4">

    <h2 id="cart-total" class="text-end fw-bold">Total: R$ 0,00</h2>

    <div class="d-grid gap-2 mt-4">
        <a class="btn btn-dark rounded-pill" href="/home" role="button">Continuar Comprando</a> <button id="clearCartButton" class="btn btn-outline-danger rounded-pill">Limpar Carrinho <i class="bi bi-trash"></i></button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const cartItemsContainer = document.getElementById('cart-items-container');
        const cartTotalElement = document.getElementById('cart-total');

        // Função para renderizar o carrinho
        const renderCart = () => {
            let cart = sessionStorage.getItem('cartItems');
            cart = cart ? JSON.parse(cart) : [];

            let totalPrice = 0;
            cartItemsContainer.innerHTML = ''; // Limpa o conteúdo existente

            if (cart.length > 0) {
                cart.forEach(item => {
                    const itemSubtotal = item.price * item.quantity;
                    totalPrice += itemSubtotal;

                    const cardHtml = `
                        <div class="card mb-2 cart-item-card">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title mb-0">${item.name} <span class="badge bg-secondary">x${item.quantity}</span></h5>
                                    <small class="text-muted">ID: ${item.id}</small>
                                </div>
                                <p class="card-text fw-bold mb-0">${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(itemSubtotal)}</p>
                            </div>
                        </div>
                    `;
                    cartItemsContainer.insertAdjacentHTML('beforeend', cardHtml);
                });
            } else {
                cartItemsContainer.innerHTML = `
                    <div class="text-center my-5">
                        <img src="/images/EmptyCart.png" alt="Carrinho Vazio" class="img-fluid" style="max-width: 150px;"> <p class="mt-3 fs-5 text-muted">Seu carrinho está vazio.</p>
                    </div>
                `;
            }
            const formattedTotalPrice = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(totalPrice);
            cartTotalElement.textContent = `Total: ${formattedTotalPrice}`;
        };

        // Chamada inicial para renderizar o carrinho ao carregar a página
        renderCart();

        // NOVO: Lógica para o botão Limpar Carrinho
        const clearCartButton = document.getElementById('clearCartButton');
        if (clearCartButton) {
            clearCartButton.addEventListener('click', () => {
                // Confirmação antes de limpar o carrinho
                if (confirm('Tem certeza que deseja remover todos os itens do carrinho?')) {
                    sessionStorage.removeItem('cartItems'); // Remove 'cartItems' do sessionStorage
                    renderCart(); // Renderiza o carrinho novamente para mostrar que está vazio
                    alert('Carrinho limpo com sucesso!');
                }
            });
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
