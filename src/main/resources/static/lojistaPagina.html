<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pague e Leve - Seus Produtos</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #25CF03; }
        .product-card {
            transition: box-shadow .3s;
        }
        .product-card:hover {
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Seus Produtos</h1>
        <a href="/lojistaNovoProduto.html" class="btn btn-primary">
            <i class="bi bi-plus-circle-fill"></i> Adicionar Novo Produto
        </a>
    </div>

    <!-- Filters and Search Bar -->
    <div class="row mb-4 g-3 align-items-end">
        <div class="col-md-4">
            <label for="category-filter" class="form-label">Filtrar por Categoria</label>
            <select id="category-filter" class="form-select">
                <option value="all">Todas as Categorias</option>
            </select>
        </div>
        <div class="col-md-8">
            <label for="search-input" class="form-label">Buscar por nome</label>
            <input type="text" id="search-input" class="form-control" placeholder="Digite o nome do produto...">
        </div>
    </div>

    <div id="message-container"></div>

    <div id="product-list-container" class="row g-4">
        <div class="text-center" id="loading-spinner">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-2">Carregando produtos...</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const productListContainer = document.getElementById('product-list-container');
        const loadingSpinner = document.getElementById('loading-spinner');
        const categoryFilter = document.getElementById('category-filter');
        const searchInput = document.getElementById('search-input');
        const storeId = localStorage.getItem('loggedInStoreId');

        let allProducts = []; // To store all products fetched from the server

        if (!storeId) {
            alert('Você não está autenticado. Redirecionando para a página de login.');
            window.location.href = '/lojistaLogin.html';
            return;
        }

        // Fetch products and categories in parallel
        try {
            const [productsResponse, categoriesResponse] = await Promise.all([
                fetch(`/api/stores/${storeId}/products`),
                fetch(`/api/categories/${storeId}`)
            ]);

            if (!productsResponse.ok) {
                throw new Error(`Erro ao buscar produtos: ${productsResponse.statusText}`);
            }
            if (!categoriesResponse.ok) {
                throw new Error(`Erro ao buscar categorias: ${categoriesResponse.statusText}`);
            }

            allProducts = await productsResponse.json();
            const categories = await categoriesResponse.json();

            populateCategoryFilter(categories);
            applyFiltersAndSearch(); // Initial render

        } catch (error) {
            console.error('Falha ao carregar dados:', error);
            loadingSpinner.style.display = 'none';
            productListContainer.innerHTML = '<div class="alert alert-danger">Não foi possível carregar os dados. Tente recarregar a página.</div>';
        }

        function populateCategoryFilter(categories) {
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                categoryFilter.appendChild(option);
            });
        }

        function renderProducts(products) {
            loadingSpinner.style.display = 'none';
            productListContainer.innerHTML = '';

            if (products.length === 0) {
                let message = 'Nenhum produto encontrado com os filtros aplicados.';
                if (allProducts.length === 0) {
                    message = `Você ainda não cadastrou nenhum produto. <a href="/lojistaNovoProduto.html" class="alert-link">Clique aqui para adicionar o primeiro!</a>`;
                }
                productListContainer.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-info text-center">${message}</div>
                    </div>
                `;
            } else {
                products.forEach(product => {
                    const oldPriceHtml = product.oldPrice && product.oldPrice > 0
                        ? `<p class="card-text text-muted text-decoration-line-through mb-0">${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(product.oldPrice)}</p>`
                        : '';

                    const categoryHtml = product.category
                        ? `<p class="card-text"><span class="badge bg-secondary">${product.category.name}</span></p>`
                        : '';

                    const productCard = `
                        <div class="col-12 col-md-6 col-lg-4" id="product-card-${product.id}">
                            <div class="card h-100 product-card">
                                <img src="${product.imageUrl}" class="card-img-top product-image" alt="${product.name}">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">${product.name}</h5>
                                    ${categoryHtml}
                                    ${oldPriceHtml}
                                    <p class="card-text fw-bold text-success fs-5">${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(product.price)}</p>
                                    <div class="mt-auto d-flex justify-content-end gap-2">
                                        <a href="/lojista/produto/${product.id}/editar" class="btn btn-outline-primary btn-sm">
                                            <i class="bi bi-pencil-square"></i> Editar
                                        </a>
                                        <button class="btn btn-outline-danger btn-sm delete-btn" data-product-id="${product.id}">
                                            <i class="bi bi-trash3-fill"></i> Excluir
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    productListContainer.insertAdjacentHTML('beforeend', productCard);
                });
            }
        }

        function applyFiltersAndSearch() {
            const selectedCategoryId = categoryFilter.value;
            const searchText = searchInput.value.toLowerCase();

            let filteredProducts = allProducts;

            // Apply category filter first
            if (selectedCategoryId !== 'all') {
                filteredProducts = filteredProducts.filter(p => p.category && p.category.id == selectedCategoryId);
            }

            // Then apply search filter on the result
            if (searchText) {
                filteredProducts = filteredProducts.filter(p => p.name.toLowerCase().includes(searchText));
            }

            renderProducts(filteredProducts);
        }

        // Add event listeners for both filters
        categoryFilter.addEventListener('change', applyFiltersAndSearch);
        searchInput.addEventListener('input', applyFiltersAndSearch);

        // Event listener for delete buttons
        productListContainer.addEventListener('click', function (event) {
            if (event.target.closest('.delete-btn')) {
                handleDelete(event.target.closest('.delete-btn'));
            }
        });

        window.handleDelete = async function(button) {
            const productId = button.dataset.productId;
            const storeId = localStorage.getItem('loggedInStoreId');

            if (confirm('Tem certeza que deseja excluir este produto? Esta ação não pode ser desfeita.')) {
                try {
                    const response = await fetch(`/api/products/${productId}?storeId=${storeId}`, {
                        method: 'DELETE'
                    });

                    const resultText = await response.text();

                    if (response.ok) {
                        // Remove from the global list and re-render
                        allProducts = allProducts.filter(p => p.id != productId);
                        applyFiltersAndSearch(); // Re-apply filters
                        showMessage(resultText, 'success');
                    } else {
                        throw new Error(resultText);
                    }
                } catch (error) {
                    console.error('Erro ao excluir produto:', error);
                    showMessage(`Erro ao excluir: ${error.message}`, 'danger');
                }
            }
        }

        function showMessage(text, type) {
            const messageContainer = document.getElementById('message-container');
            const alert = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${text}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            messageContainer.innerHTML = alert;
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
