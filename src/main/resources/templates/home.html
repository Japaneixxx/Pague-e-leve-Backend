<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pague e leve</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<style>
    .bg {
        background-color: #25CF03;
    }

    .space5 {
        height: 5vh;
    }

    .space15 {
        height: 10vh;
    }
    .card-img-top-fix {
        width: 100%;
        height: 120px;
        object-fit: cover;
    }
</style>

<body class="bg">
<div class="container text-center ">
    <div class="row">
        <div class="space5"></div>
        <div class="">
            <a class="btn btn-dark rounded-5" href="#" id="carrinho" role="button">Finalizar compra<i class="bi bi-cart"></i>
            </a>
        </div>
        <div class="space15">
        </div>
        <div class="">
            <h1>Bem Vind@ <br>ao Sacolão Lisboa</h1>
        </div>
        <div class="space15"></div>
        <div class="input-group mb-3">
            <input type="text" class="form-control rounded-start-5"
                   placeholder="Digite o código ou nome do produto" aria-label="Digite o código ou nome do produto"
                   aria-describedby="button-addon2">
            <button class="btn bg-light rounded-end-5" type="button" id="button-addon2"><i
                    class="bi bi-search"></i></button>
        </div>
        <div class="text-end">
            <a th:href="@{/loja/1/produtos}" type="button" class="btn btn-dark rounded-pill">Ver todos</a>
        </div>
        <div class="space15"></div>

        <div class="card text-start rounded-top-4">
            <h5 class="card-header">Destaques</h5>
            <div class="card-body">

                <div class="row row-cols-3">
                    <div th:if="${highlightedProducts.empty}" class="col-12">
                        <div class="alert alert-info text-center" role="alert">
                            Nenhum produto em destaque no momento.
                        </div>
                    </div>

                    <div class="col" th:each="product : ${highlightedProducts}">
                        <div class="card h-100">
                            <img th:src="${product.imageUrl ?: '/images/placeholder.png'}" class="card-img-top card-img-top-fix" th:alt="${product.name}">
                            <div class="card-body fw-light d-flex flex-column">
                                <h5 class="card-title" th:text="${product.name}">Nome Produto</h5>
                                <p class="card-text" th:text="${product.description} ?: 'Sem descrição.'">Descrição breve</p>
                                <h6 class="card-subtitle mb-2 text-body-secondary text-success mt-auto" th:text="${'R$ ' + #numbers.formatDecimal(product.price, 1, 2,'COMMA')}">R$ 0,00</h6>
                                <a th:href="@{/produto/{productId}(productId=${product.id}, storeId=${product.storeId})}" class="btn btn-primary mt-3">Detalhes</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
</body>

</html>
